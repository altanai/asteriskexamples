;
; SIP Configuration example for Asterisk
;
[general]
   context=public
   allowguest=yes
   ;match_auth_username=yes
   allowoverlap=no
   ;allowoverlap=dtmf
   ;allowtransfer=no
   ;realm=mydomain.tld
   ;recordonfeature=automixmon
   ;recordofffeature=automixmon

   udpbindaddr=0.0.0.0:5064
   ; rtpbindaddr=0.0.0.0

   ;disallowed_methods = UPDATE

   tcpenable=yes
   tcpbindaddr=0.0.0.0:5064

   bindaddr=0.0.0.0:5064

   tlsenable=yes
   tlsbindaddr=0.0.0.0:5061

   ;tcpauthtimeout = 30
   ;tcpauthlimit = 100

   websocket_enabled = true
   ;websocket_write_timeout = 100

   transport=tcp,udp,ws,wss
   srvlookup=yes

   use_q850_reason = yes ; Default "no"

   useragent=Asterisk PBX

   ; -------------------------- SIP timers ----------------------------------------------------

   t1min=100                      ; Minimum roundtrip time for messages to monitored hosts
   timert1=500                    ; Default T1 timer
   timerb=100000                   ; Call setup timer

   ; -------------------------- RTP timers ----------------------------------------------------
   rtptimeout=0
   rtpholdtimeout=0
   rtpkeepalive=0

   ; -------------------------- SIP Session-Timers (RFC 4028)------------------------------------
   ;session-timers=originate
   ;session-expires=600
   ;session-minse=90
   ;session-refresher=uac
   ;
   ; -------------------------- SIP DEBUGGING ---------------------------------------------------

   sipdebug = yes
    icesupport = yes

;  ------------------------- TLS -------------------------------------------
   tlsbindport=5061
   tlscertfile=/etc/asterisk/keys/asterisk.pem
   tlsprivatekey=/etc/asterisk/keys/asterisk.key
   tlscafile=/etc/asterisk/keys/ca.crt
   tlscapath=/etc/asterisk/keys
   tlscipher=ALL
   tlsclientmethod=ALL
   tlsdontverifyserver=yes

; --------------------------video ----------------------------------
   videosupport = yes
   allow=h263p
   allow=ulaw
   allow=g729
   allow=h264
   allow=gsm
   allow=alaw
   allow=vp8
   allow=vp9

[authentication]
[basic-options](!)                ; a template
       dtmfmode=rfc2833
       context=from-office
       type=friend

[natted-phone](!,basic-options)   ; another template inheriting basic-options
       directmedia=no
       host=dynamic

[public-phone](!,basic-options)   ; another template inheriting basic-options
       directmedia=yes

[my-codecs](!)                    ; a template for my preferred codecs
    ; disallow=all
    allow=ilbc
    allow=g729
    allow=gsm
    allow=g723
    allow=ulaw

[ulaw-phone](!)                   ; and another one for ulaw-only
    ;  disallow=all
    allow=ulaw
    ; Again, more simply:
    ;allow=!all,ulaw
